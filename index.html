<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Fotoblog</title>

  <link rel="stylesheet" href="style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Imagem da logomarca" />

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/men/5.jpg" alt="Imagem de uma mulher" />

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="" />
            <figcaption>
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=2" alt="" />
            <figcaption>
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=3" alt="" />
            <figcaption>
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=4" alt="" />
            <figcaption>
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=5" alt="" />
            <figcaption>
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=6" alt="" />
            <figcaption>
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=7" alt="" />
            <figcaption>
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=8" alt="" />
            <figcaption>
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=9" alt="" />
            <figcaption>
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          
          
        </section>
      </div>

    </main>
    <footer>
      <p>© 2024 - Sávio de Paula</p>
    </footer>

  </div>
</body>

</html>
